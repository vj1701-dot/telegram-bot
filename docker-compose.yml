version: '3.8'

services:
  bot:
    build:
      context: .
    container_name: telegram-audio-bot
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/Los_Angeles
      - BOT_LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./bot:/app/bot
      - ./shared:/app/shared
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local
